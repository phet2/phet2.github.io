<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .terminal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #30363d;
    }

    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff5f56;
    }

    .terminal-button:nth-child(2) {
      background: #ffbd2e;
    }

    .terminal-button:nth-child(3) {
      background: #27c93f;
    }

    .greeting {
      color: #8b949e;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .error-code {
      color: #ff7b72;
      font-size: 72px;
      font-weight: bold;
      margin: 20px 0;
    }

    .message {
      color: #c9d1d9;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #238636;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #2ea043;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2ea043;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
      </div>
      <div class="greeting">Hello World</div>
      <div class="error-code">404</div>
      <div class="message">No Pages.</div>
      <a href="/" class="btn">Reload</a>
    </div>
  </div>
</body>
</html>
